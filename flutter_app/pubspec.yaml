name: mood_mirror
description: AI-based emotion reflection app for Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera
  camera: ^0.10.5+9
  
  # ML & Image Processing
  google_mlkit_face_detection: ^0.10.0
  tflite_flutter: ^0.10.4
  image: ^4.1.7
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Text to Speech
  flutter_tts: ^3.8.5
  
  # Permissions
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/models/
    - assets/images/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
